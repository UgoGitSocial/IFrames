<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Animation with Leaflet</title>
    <link rel="stylesheet" href="libs/leaflet/leaflet.css">
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="libs/leaflet/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.0711, 13.2348], 6); // Imposta la vista su Udine

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array delle posizioni delle tappe
        const locations = [
            { lat: 46.0711, lon: 13.2348, name: "Udine" },
            { lat: 44.4949, lon: 11.3426, name: "Bologna" },
            { lat: -47.7500, lon: -65.9000, name: "Puerto Deseado" },
            { lat: 53.3498, lon: -6.2603, name: "Dublino" },
            { lat: 51.0504, lon: 13.7373, name: "Dresda" },
            { lat: 50.0755, lon: 14.4378, name: "Praga" }
        ];

        // Funzione per aggiungere i marker delle tappe
        function addMarkers() {
            locations.forEach(location => {
                L.marker([location.lat, location.lon]).addTo(map).bindPopup(location.name);
            });
        }

        var currentLocationIndex = 0;

        // Funzione per animare il drone
        function animateDrone() {
            // Recupera la posizione corrente
            var currentLocation = locations[currentLocationIndex];

            // Seleziona la prossima posizione
            currentLocationIndex = (currentLocationIndex + 1) % locations.length;
            var nextLocation = locations[currentLocationIndex];

            // Effettua lo zoom-out
            map.setView([currentLocation.lat, currentLocation.lon], 4);

            // Ritarda l'esecuzione dello zoom-out
            setTimeout(function() {
                // Effettua il movimento verso la prossima posizione
                map.setView([nextLocation.lat, nextLocation.lon], 6);

                // Ritarda l'esecuzione dello zoom-in
                setTimeout(function() {
                    // Effettua lo zoom-in
                    map.setView([nextLocation.lat, nextLocation.lon], 10);

                    // Chiama ricorsivamente la funzione per animare il drone
                    animateDrone();
                }, 5000); // Tempo di attesa tra lo zoom-out e lo zoom-in
            }, 5000); // Tempo di attesa dopo che il drone ha decollato
        }

        // Aggiungi i marker delle tappe alla mappa
        addMarkers();

        // Avvia l'animazione del drone
        animateDrone();
    </script>
</body>
</html>
