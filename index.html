<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Animation with Leaflet</title>
    <link rel="stylesheet" href="libs/leaflet/leaflet.css">
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="libs/leaflet/leaflet.js"></script>
    <script>
        // Configura la mappa Leaflet
        var map = L.map('map').setView([46.0711, 13.2348], 5);

        // Aggiungi un layer di mappa di base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Coordinati delle tappe
        const locations = [
            { lat: 46.0711, lon: 13.2348, name: "Udine" },
            { lat: 44.4949, lon: 11.3426, name: "Bologna" },
            { lat: -47.7500, lon: -65.9000, name: "Puerto Deseado" },
            { lat: 53.3498, lon: -6.2603, name: "Dublino" },
            { lat: 51.0504, lon: 13.7373, name: "Dresda" },
            { lat: 50.0755, lon: 14.4378, name: "Praga" }
        ];

        // Aggiungi le localitÃ  alla mappa con punti neri e nomi
        locations.forEach(location => {
            L.marker([location.lat, location.lon]).addTo(map).bindPopup(location.name);
        });
    </script>
</body>
</html>
