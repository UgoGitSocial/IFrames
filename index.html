<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Animation with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([46.0711, 13.2348], 13); // Imposta la vista iniziale su Udine

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array delle posizioni delle tappe
        const locations = [
            { lat: 46.0711, lon: 13.2348, name: "Udine" },
            { lat: 44.4949, lon: 11.3426, name: "Bologna" },
            { lat: -47.7500, lon: -65.9000, name: "Puerto Deseado" },
            { lat: 53.3498, lon: -6.2603, name: "Dublino" },
            { lat: 51.0504, lon: 13.7373, name: "Dresda" },
            { lat: 50.0755, lon: 14.4378, name: "Praga" }
        ];

        var currentLocationIndex = 0;
        var markers = [];

        // Funzione per aggiungere i marker delle tappe
        function addMarkers() {
            locations.forEach(location => {
                var marker = L.marker([location.lat, location.lon]).addTo(map);
                marker.bindPopup(location.name);
                markers.push(marker);
            });
        }

        // Aggiungi i marker delle tappe alla mappa
        addMarkers();

        // Funzione per animare il drone
        function animateDrone() {
            var currentLocation = locations[currentLocationIndex];

            // Mostra il popup della posizione corrente
            markers[currentLocationIndex].openPopup();

            // Zoom-out su locations[CurrentLocation]; lo zoom dura 2 secondi
            map.flyTo([currentLocation.lat, currentLocation.lon], 8, { animate: true, duration: 2 });

            setTimeout(function() {
                var nextLocationIndex = (currentLocationIndex + 1) % locations.length;
                var nextLocation = locations[nextLocationIndex];

                // Movimento verso la prossima localit√† in 3 secondi
                map.flyTo([nextLocation.lat, nextLocation.lon], 8, { animate: true, duration: 3 });

                setTimeout(function() {
                    // Zoom-in su locations[CurrentLocation + 1]; lo zoom dura 2 secondi
                    map.flyTo([nextLocation.lat, nextLocation.lon], 13, { animate: true, duration: 2 });

                    // Mostra il popup della nuova posizione
                    markers[nextLocationIndex].openPopup();

                    currentLocationIndex = nextLocationIndex;

                    setTimeout(function() {
                        animateDrone();
                    }, 2000); // Tempo di attesa dopo lo zoom-in
                }, 3000); // Tempo di attesa per il movimento
            }, 2000); // Tempo di attesa per lo zoom-out
        }

        // Avvia l'animazione del drone
        animateDrone();
    </script>
</body>
</html>
