<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Animation with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 100vh;
        }
        .drone-icon {
            font-size: 24px; /* Aumenta la dimensione dell'icona del drone */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([46.0711, 13.2348], 13); // Imposta la vista iniziale su Udine

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array delle posizioni delle tappe
        const locations = [
            { lat: 46.0711, lon: 13.2348, name: "Udine" },
            { lat: 44.4949, lon: 11.3426, name: "Bologna" },
            { lat: -47.7500, lon: -65.9000, name: "Puerto Deseado" },
            { lat: 53.3498, lon: -6.2603, name: "Dublino" },
            { lat: 51.0504, lon: 13.7373, name: "Dresda" },
            { lat: 50.0755, lon: 14.4378, name: "Praga" }
        ];

        var currentLocationIndex = 0;
        var markers = [];
        var polyline; // Variabile per conservare la linea
        var droneMarker; // Marker per rappresentare il drone

        // Funzione per aggiungere i marker delle tappe
        function addMarkers() {
            locations.forEach(location => {
                var marker = L.marker([location.lat, location.lon]).addTo(map);
                marker.bindPopup(location.name);
                markers.push(marker);
            });
        }

        // Aggiungi i marker delle tappe alla mappa
        addMarkers();

        // Funzione per disegnare la linea tra due localit√†
        function drawLine(from, to) {
            if (polyline) {
                map.removeLayer(polyline); // Rimuovi la linea precedente
            }
            polyline = L.polyline([from, to], { color: 'blue' }).addTo(map);
        }

        // Funzione per adattare la vista della mappa per mostrare entrambe le localit√†
        function fitMapToBounds(from, to) {
            var bounds = L.latLngBounds(from, to);
            map.fitBounds(bounds, { animate: true, duration: 4 });
        }

        // Funzione per animare il drone
        function animateDrone() {
            var currentLocation = locations[currentLocationIndex];

            // Mostra il popup della posizione corrente
            markers[currentLocationIndex].openPopup();

            // Zoom-out su locations[CurrentLocation]; lo zoom dura 4 secondi
            map.flyTo([currentLocation.lat, currentLocation.lon], 8, { animate: true, duration: 4 });

            setTimeout(function() {
                var nextLocationIndex = (currentLocationIndex + 1) % locations.length;
                var nextLocation = locations[nextLocationIndex];

                // Disegna una linea tra la localit√† corrente e la prossima
                drawLine([currentLocation.lat, currentLocation.lon], [nextLocation.lat, nextLocation.lon]);

                // Adatta la vista della mappa per mostrare entrambe le localit√†
                fitMapToBounds([currentLocation.lat, currentLocation.lon], [nextLocation.lat, nextLocation.lon]);

                // Movimento verso la prossima localit√† in 6 secondi
                var startPoint = [currentLocation.lat, currentLocation.lon];
                var endPoint = [nextLocation.lat, nextLocation.lon];
                var duration = 6;
                var steps = duration * 60; // Assumi 60 frame al secondo
                var stepLat = (endPoint[0] - startPoint[0]) / steps;
                var stepLon = (endPoint[1] - startPoint[1]) / steps;
                var currentStep = 0;

                function moveDrone() {
                    if (currentStep < steps) {
                        var newLat = startPoint[0] + (stepLat * currentStep);
                        var newLon = startPoint[1] + (stepLon * currentStep);
                        droneMarker.setLatLng([newLat, newLon]);
                        map.panTo([newLat, newLon], { animate: true, duration: 1 / 60 });
                        currentStep++;
                        requestAnimationFrame(moveDrone);
                    } else {
                        // Rimuovi la linea prima dello zoom-in
                        map.removeLayer(polyline);

                        // Rimuovi il drone prima dello zoom-in
                        map.removeLayer(droneMarker);
                        droneMarker = null;

                        // Zoom-in su locations[CurrentLocation + 1]; lo zoom dura 4 secondi
                        map.flyTo([nextLocation.lat, nextLocation.lon], 13, { animate: true, duration: 4 });

                        // Mostra il popup della nuova posizione
                        markers[nextLocationIndex].openPopup();

                        currentLocationIndex = nextLocationIndex;

                        // Chiamare la funzione di animazione dopo il completamento dello zoom-in
                        setTimeout(function() {
                            animateDrone();
                        }, 5000); // Tempo di attesa dopo lo zoom-in (5000ms invece di 4000ms)
                    }
                }

                // Aggiungi l'icona del drone solo se non esiste gi√†
                if (!droneMarker) {
                    droneMarker = L.marker(startPoint, {
                        icon: L.divIcon({
                            className: 'drone-icon',
                            html: 'üöÅ'
                        })
                    }).addTo(map);
                }

                moveDrone();
            }, 4000); // Tempo di attesa per lo zoom-out
        }

        // Avvia l'animazione del drone
        animateDrone();
    </script>
</body>
</html>
