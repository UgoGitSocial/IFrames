<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Animation with Leaflet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44c2pxXO5vsegFvX6CHP7QcVY93PognFfCIOv0F4cgBbXQ==" crossorigin=""/>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+sGaC7wis09AwqE1MWxHjT9IOQQyPx2S5QY0M4/gkW60F9gUI5ZjbxwDQh4eZPIkfTfA==" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([46.0711, 13.2348], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var locations = [
            { lat: 46.0711, lon: 13.2348, name: "Udine" },
            { lat: 44.4949, lon: 11.3426, name: "Bologna" },
            { lat: -47.7500, lon: -65.9000, name: "Puerto Deseado" },
            { lat: 53.3498, lon: -6.2603, name: "Dublino" },
            { lat: 51.0504, lon: 13.7373, name: "Dresda" },
            { lat: 50.0755, lon: 14.4378, name: "Praga" }
        ];

        locations.forEach(location => {
            L.marker([location.lat, location.lon]).addTo(map)
            .bindPopup(location.name);
        });

        // Aggiungi il drone alla mappa
        var droneIcon = L.icon({
            iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
            iconSize: [38, 95],
            iconAnchor: [22, 94],
            popupAnchor: [-3, -76]
        });

        L.marker([locations[0].lat, locations[0].lon], {icon: droneIcon}).addTo(map)
        .bindPopup('Drone');

        // Funzione per animare il drone
        async function animateDrone() {
            for (let i = 0; i < locations.length; i++) {
                let location = locations[i];
                map.setView([location.lat, location.lon], 5);
                await sleep(6000);
                await sleep(1000);
            }
            animateDrone();
        }

        // Avvia l'animazione
        animateDrone();
    </script>
</body>
</html>
