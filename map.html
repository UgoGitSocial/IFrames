<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Animation Map</title>
  <link rel="stylesheet" href="libs/leaflet/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="libs/leaflet/leaflet.js"></script>
  <script src="libs/animatedmarker/animatedmarker.js"></script>
  <script>
    var map = L.map('map').setView([46.0639, 13.2372], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var latlngs = [
      [46.0639, 13.2372],  // Udine
      [44.4949, 11.3426],  // Bologna
      [51.0504, 13.7373],  // Dresda
      [50.0755, 14.4378]   // Praga
    ];

    var marker = L.animatedMarker(latlngs, {
      interval: 2000,  // milliseconds
      onEnd: function() {
        console.log("Animation finished");
      }
    }).addTo(map);

    marker.on('move', function(e) {
      console.log("Moving to:", e.latlng, "Zoom level:", map.getZoom());
      map.setView(e.latlng, map.getZoom(), { animate: true, duration: 1.0 });
    });

    // Start the animation
    marker.start();
  </script>
</body>
</html>
